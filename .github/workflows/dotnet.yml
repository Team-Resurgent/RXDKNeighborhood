name: Build

on:
  push:
    branches: [ "main", "workflow" ]
  pull_request:
    branches: [ "main", "workflow" ]

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        arch: [x64]
        os_flavor: [win-x64, linux-x64, osx-x64]
        project: [RXDKNeighborhood]
        project_lowercase: [rxdkneighborhood]
        include:
          - os_flavor: win-x64
            archive_ext: zip
            runs_on: windows-latest
          - os_flavor: linux-x64
            archive_ext: tar
            runs_on: ubuntu-latest
          - os_flavor: osx-x64
            archive_ext: tar
            runs_on: macos-latest

    runs-on: ${{ matrix.runs_on }}

    steps:
    - uses: actions/checkout@v5

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    # ðŸ”¹ Use MSBuild directly on Windows for COM projects
    - name: Build with MSBuild (Windows only)
      if: ${{ matrix.os_flavor == 'win-x64' }}
      shell: pwsh
      run: |
        nuget restore .\${{ matrix.project }}\${{ matrix.project }}.sln
        msbuild .\${{ matrix.project }}\${{ matrix.project }}.sln /p:Configuration=Release /p:Platform=${{ matrix.arch }}

    # ðŸ”¹ Regular dotnet publish for non-Windows
    - name: Publish (non-Windows)
      if: ${{ matrix.os_flavor != 'win-x64' }}
      run: dotnet publish ./${{ matrix.project }}/${{ matrix.project }}.csproj -p:Platform=${{ matrix.arch }} -r ${{ matrix.os_flavor }} -c Release -p:SelfContained=true -p:PublishSingleFile=true -p:PublishReadyToRun=true -p:TrimUnusedDependencies=false -p:DebugType=None -p:DebugSymbols=false -p:AvaloniaUseCompiledBindingsByDefault=true --output ${{ github.workspace }}/artifacts/${{ matrix.project }}/${{ matrix.os_flavor }}-${{ matrix.arch }}

    - name: Check publish output
      run: ls -laR ${{ github.workspace }}/artifacts/${{ matrix.project }}/

    - name: Chmod (Unix)
      if: ${{ matrix.os_flavor == 'linux-x64' || matrix.os_flavor == 'osx-x64' }}
      run: chmod +x ${{ github.workspace }}/artifacts/${{ matrix.project }}/${{ matrix.os_flavor }}-${{ matrix.arch }}/${{ matrix.project_lowercase }}

    - name: Compress binaries
      run: 7z a ${{ github.workspace }}/${{ matrix.project }}-${{ matrix.os_flavor }}.${{ matrix.archive_ext }} ${{ github.workspace }}/artifacts/${{ matrix.project }}/${{ matrix.os_flavor }}-${{ matrix.arch }}/*

    - name: Create Draft Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/heads/main')
      with:
        tag_name: latest
        draft: true
        files: |
          ${{ github.workspace }}/${{ matrix.project }}-${{ matrix.os_flavor }}.${{ matrix.archive_ext }}

    - name: Create Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          ${{ github.workspace }}/${{ matrix.project }}-${{ matrix.os_flavor }}.${{ matrix.archive_ext }}
